<div class="modal-header">
    <h3>{{modalOptions.headerText}}</h3>
</div>
<div class="modal-body">
    <div ng-if="response.result == true">
        <p>{{modalOptions.bodyText}}</p>
        <ul>
            <li ng-repeat="accountHub in response.microsites">
                {{ accountHub.url }}
            </li>
        </ul>
    </div>
    <div ng-if="response.result == false">
        <p>Following error occurred when creating Account Hub</p>
        <span>{{ response.exception }}</span>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" data-ng-click="modalOptions.ok();">
        {{modalOptions.actionButtonText}}
    </button>
</div>
