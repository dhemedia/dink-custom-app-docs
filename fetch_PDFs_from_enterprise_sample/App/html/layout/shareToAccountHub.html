<form name="shareToAccountHubForm">
    <div class="modal-header">
        <h3>{{modalOptions.headerText}}</h3>
    </div>
    <div class="modal-body">
        <p>{{modalOptions.bodyText}}{{publication.name}}</p>
        <div class="form-group">
            <label for="name">Customer</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Name" ng-model="item.name" required />
            <div role="alert">
                <span class="error" ng-show="myForm.name.$error.required">(required)</span>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Email" ng-model="item.email" required />
            <div role="alert">
                <span class="error" ng-show="myForm.email.$error.required">(required)</span>
                <span class="error" ng-show="myForm.email.$error.email">(please provide a valid email address)</span>
            </div>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea rows="5" class="form-control" name="message" id="message" ng-model="item.message" required />
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-ng-click="modalOptions.ok();">
            {{modalOptions.actionButtonText}}
        </button>
        <button class="btn btn-primary" data-ng-click="modalOptions.cancel();">
            {{modalOptions.cancelButtonText}}
        </button>
    </div>
</form>
